<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Prompt Engineering Enhancement Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Advanced Prompt Engineering Enhancement Tool</h1>
        <p>Apply comprehensive PEM methodology for surgical prompt precision</p>
    </div>
    
    <div class="main-container">
        <div class="input-section">
            <h2>Original Prompt</h2>
            <div class="textarea-container">
                <textarea id="originalPrompt" placeholder="Enter your prompt here to apply comprehensive PEM methodology..."></textarea>
                <button id="enhanceBtn" class="enhance-button">Prompt Enhance</button>
            </div>
            
            <div class="secondary-buttons" id="secondaryButtons" style="display: none;">
                <button class="secondary-btn" id="furtherEnhancedBtn">Further Enhanced</button>
                <button class="secondary-btn" id="saveBtn">Save</button>
                <button class="secondary-btn" id="copyBtn">Copy</button>
                <button class="secondary-btn" id="deleteBtn">Delete</button>
                <button class="secondary-btn" id="organizeBtn">Organize</button>
            </div>
        </div>
        
        <div class="output-section" id="outputSection" style="display: none;">
            <h2>Enhanced Prompt (PEM Applied)</h2>
            <div class="enhanced-prompt-container">
                <div id="enhancedPrompt" class="enhanced-prompt"></div>
            </div>
            
            <div class="enhancement-analysis" id="enhancementAnalysis">
                <h3>PEM Analysis Applied</h3>
                <div id="analysisDetails"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
