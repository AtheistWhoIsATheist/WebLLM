<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering Enhancement Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Prompt Engineering Enhancement Tool</h1>
        <p>Transform your prompts using comprehensive PEM methodology</p>
    </div>
    
    <div class="main-container">
        <div class="input-section">
            <h2>Original Prompt</h2>
            <textarea id="originalPrompt" placeholder="Enter your prompt here..."></textarea>
            <button id="enhanceBtn" class="enhance-button">Enhance Prompt</button>
        </div>
        
        <div class="output-section" id="outputSection" style="display: none;">
            <h2>Enhanced Prompt</h2>
            <div class="enhanced-prompt-container">
                <div id="enhancedPrompt" class="enhanced-prompt"></div>
                <button id="copyBtn" class="copy-button">Copy Enhanced Prompt</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
